<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Linus Spel is a game website. Here you can play games made by Linus.">
    <title>Linus Spel</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <nav class="header-nav">
            <h1><a href="index.html">Linus Spel</a></h1>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="forum.html">Forum</a>
            <form class="search-form" action="search">
                <button type="submit"><img src="img/icons/search.svg" alt="search"></button>
                <input type="text" placeholder="Search" name="search">
            </form>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="games-wrapper">
        <section class="games-search-section">
            <div class="search-filter-binder">
                <button class="search-filter" value="true" name="scratch">Scratch</button>
                <button class="search-filter" value="true" name="unity">Unity</button>
                <button class="search-filter" value="true" name="finnished">Finnished</button>
                <button class="search-filter" value="false" name="unfinnished">Unfinnished</button>
                <button class="search-filter" value="false" name="test">Test</button>
                <button class="search-filter" value="false" name="bad">Bad</button>
            </div>
            <select class="search-sort-by">
                <option class="search-option" value="new">New</option>
                <option class="search-option" value="old">Old</option>
            </select>
        </section>
    
        <section class="games-link-section">
            <!-- Spel länk element -->
            <a href="/play.html" class="game">
                <img class="game-thumb" src="img/thumb.webp" alt="mog">
                <div class="game-text-binder">
                    <div class="game-header">
                        <h2 class="game-name">Game Name</h2>
                        <h3 class="game-time">just now</h3>
                    </div>
                    <p class="game-info">This is a very good game which is very fun to play and also very good please play now and have a good time.</p>
                    <div class="game-tag-binder">
                        <h4 class="game-tag">Engine</h4>
                        <h4 class="game-tag">Players</h4>
                        <h4 class="game-tag">Online</h4>
                        <h4 class="game-tag">CPU</h4>
                        <h4 class="game-tag">Coltroc</h4>
                    </div>
                </div>
            </a>

            <!-- Repeterar spel länks elementet. Mängden är specificerat i script.js -->
            <script>
                const game = document.querySelectorAll('.game')[0];
                for (var i = 0; i < games_start_amount - 1; i++){
                    document.querySelectorAll('.games-link-section')[0].appendChild(game.cloneNode(true));
                }
            </script>
        </section>

        <button class="load-more">Load more</button>
    </div>


    <footer>
        <p>© 2023 Linus</p>
    </footer>
</body>
</html>
